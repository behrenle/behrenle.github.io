name: Update MathExplorer

on: workflow_dispatch
env:
  CI: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repositories
        run: | 
          git clone https://github.com/behrenle/Math-Explorer.git
          git clone https://github.com/behrenle/behrenle.github.io.git
      
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Build MathExplorer
        run: |
          cd Math-Explorer
          npm install
          npm run build
          rm -rf ../behrenle.github.io/mathexplorer/*
          cp -r ./build ../behrenle.github.io/mathexplorer
          cd ../behrenle.github.io
      - name: Update behrenle.github.io repository
        run: |
          git config user.name "MATH_EXPLORER_UPDATER"
          git config user.email "behrenle@posteo.de"
          git commit -am "updated MathExplorer"
      - name: Push changes to behrenle.github.io
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          directory: ./behrenle.github.io
          

